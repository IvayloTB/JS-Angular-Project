<div class="container">
    <div class="row">
        <div class="col-12 col-lg-4 col-xl-3 order-2 order-lg-1">
            <div class="card mb-3">
                <div class="card-body text-center">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTyKpQUy8JP90MAZxFjU0P9bPqkUWL35fd8Ag&usqp=CAU" alt="Avatar"
                        class="img-fluid rounded-circle mb-2" width="128" height="128">
                    <h4 class="card-title mb-0">{{user.email}}</h4>
                    
                    
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-8 col-xl-6 order-1 order-lg-2">
            <div class="card" *ngFor="let i of myPost">
                <div class="card-body h-100">
                    <div class="media">
                        
                        <div class="media-body">
                            <small class="float-right text-navy">{{user.email}}</small>
                            <p class="mb-2"><strong>{{i.title}}</strong></p>
                            <p>{{i.description}}</p>
                          
                            
                            
                            <br>
                            
                        
                        <button class="user" (click)="deletePost(i.id)">Delete</button>
                            
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>
