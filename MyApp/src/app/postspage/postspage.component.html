 
 <div *ngIf="allPosts.length === 0">
    <p class="nopost">Sorry no posts yet</p>
</div>
 <div class="container">
    
    <div class="row">
        <div class="col-12 col-lg-4 col-xl-3 order-2 order-lg-1">
            
        </div>
        <div class="col-12 col-lg-8 col-xl-6 order-1 order-lg-2">
            
            <div class="card" *ngFor="let i of allPosts">
                <div class="card-body h-100">
                    <div class="media">
                        
                        
                        <div class="media-body">
                            <small class="float-right text-navy"></small>
                            <p class="mb-2"><strong>{{i.title}}</strong></p>
                            <p>{{i.description}}</p>
                          
                            
                            <small class="text-muted"></small>
                            <br>
                            <a href="#" class="btn btn-sm btn-danger mt-1">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="feather feather-heart feather-sm">
                                <path
                                d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
                            </path>
                        </svg> Like</a>
                        
                        <button *ngIf="isLoggedIn" class="btn-sm btn-danger mt-1" >Delete</button>
                       
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>
